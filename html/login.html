<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whisp - Login</title>
    <link rel="shortcut icon" href="../icons/favicons/talk2.png" type="image/x-icon">

    <!--General-->
    <link rel="stylesheet" href="../css/General/vars.css">
    <link rel="stylesheet" href="../css/General/defaultReset.css">
    <link rel="stylesheet" href="../css/General/hidden.css">
    <link rel="stylesheet" href="../css/General/loading.css">

    <!--Main Structure-->
    <link rel="stylesheet" href="../css/Login/main.css">
    <link rel="stylesheet" href="../css/Login/mainContentDiv.css">

    <!--Sections-->
    <link rel="stylesheet" href="../css/Login/loginSection.css">
    <link rel="stylesheet" href="../css/Login/signupSection.css">

    <!--Page focused elements-->
    <link rel="stylesheet" href="../css/Login/inputHintElements.css">

</head>
<body onload="loadedPage()">
    <div id="loadingHolder" style="display: none;" class="loadingHolder">
        <img src="../icons/interface/loading.gif" alt="loadingIcon">
    </div>
    <main>

        <!--Main div content-->
        <div class="main-content-div">

            <!--Header title-->
            <h1 id="topHeader" class="main-content-div-header">Fazer Login</h1>

            <!--Content including loging-->
            <div id="logingDiv" class="loging-section-div">

                <!--Guiding boxes-->
                <div class="GuideDiv">
                    <p id="logingGuide1" class="GuideText" style="display: none;">null</p>
                </div>

                <!--Input holder-->
                <div class="input-holder">
                    <input type="text" id="loginEmailInput" placeholder="Insira seu e-mail...">
                </div>
                <div class="input-holder">
                    <input type="password" id="loginPasswordInput" placeholder="Insira a senha...">
                </div>

                <!--Continue button-->
                <div class="continue-button">
                    <p onclick="proceedProcess(1)">Continuar</p>
                </div>

                <!--Change mode button-->
                <div class="change-mode-button">
                    <p onclick="changeMode('signup')">Criar conta</p>
                </div>

                <!--Forgot password btn-->
                <div class="forgot-password-button">
                    <p onclick="goTo('passwordReset.html')">Esqueci minha senha</p>
                </div>

            </div>

            <!--Content including sign up-->
            <div id="signingDiv" class="signup-section-div">

                <!--Email guides-->
                <div class="GuideDiv">

                    <p id="signupHint1" class="GuideText">null content</p>

                </div>

                <!--Email input-->
                <div class="input-holder">
                    <input id="signupEmailInput" type="text" placeholder="Insira seu e-mail...">
                </div>

                <!--Password guides-->
                <div class="GuideDiv">

                    <p id="signupHint2" class="GuideText">null</p>

                </div>

                <!--Password inputs-->
                <div class="input-holder">
                    <input id="signupPass1" type="text" placeholder="Crie uma senha...">
                </div>
                <div class="input-holder">
                    <input id="signupPass2" type="text" placeholder="Repita a senha...">
                </div>

                <!--Continue button-->
                <div class="continue-button">
                    <p onclick="proceedProcess(2)">Continuar</p>
                </div>

                <!--Change mode button-->
                <div class="change-mode-button">
                    <p onclick="changeMode('login')">Entrar em uma conta</p>
                </div>

            </div>

        </div>

    </main>
</body>

<!--Integration-->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script src="../JavaScript/SupaBase/integration.js"></script>

<!--General codes-->
<script src="../JavaScript/General/checkLogin.js"></script>
<script src="../JavaScript/General/isLetter.js"></script>
<script src="../JavaScript/General/loading.js"></script>
<script src="../JavaScript/General/goTo.js"></script>

<!--Page specific-->    
<script src="../JavaScript/Login/onLoad.js"></script>
<script src="../JavaScript/Login/logOrSignupControl.js"></script>
<script src="../JavaScript/Login/accountCreation.js"></script>
<script src="../JavaScript/Login/proceedButton.js"></script>
<script src="../JavaScript/Login/forgotPassword.js"></script>

</html>
