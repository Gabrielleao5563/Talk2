<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Whisp - Esqueci minha senha</title>

  <link rel="shortcut icon" href="../../icons/icon/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-page">
    <!-- Loading overlay -->
    <div id="loadingHolder">
      <div class="loader-spinner"></div>
    </div>

    <!-- Lado visual (imagem) -->
    <div class="visual-side">
      <img src="../../icons/image/bgImg1.png" alt="Imagem Esqueci Senha" />
    </div>

    <!-- Lado do formulário -->
    <div class="form-side">
      <div class="form-container">
        <!-- Reset Password -->
        <div id="reset-section" class="form-section active">
          <h2>Redefinir Senha</h2>

          <label for="reset-email">Email</label>
          <input type="email" id="reset-email" placeholder="seu@email.com" />
          <div class="error" id="reset-email-error">Email inválido</div>

          <div class="actions">
            <button id="reset-continue" onclick="requestPasswordReset()">Continuar</button>
            <button class="secondary" onclick="goBack()">Voltar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="../../javascript/supabaseIntegration.js"></script>
  <script src="../../javascript/checkLogin.js"></script>
  <script src="../../javascript/endSession.js"></script>
  <script src="../../javascript/redirectTo.js"></script>
  <script src="../../javascript/setWindow.js"></script>
  <script src="../../javascript/loadingIcon.js"></script>
  <script src="../../javascript/user/fetchUser.js"></script>
  <script src="../../javascript/user/publicName.js"></script>
  <script src="../../javascript/checkIfItsLetter.js"></script>

  <script src="goBack.js"></script>
  <script src="requestPasswordReset.js"></script>
  <script src="enter.js"></script>
</body>
</html>
