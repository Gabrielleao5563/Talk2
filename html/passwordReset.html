<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whisp - Esqueci minha senha</title>
    <link rel="shortcut icon" href="../icons/favicons/talk2.png" type="image/x-icon">

    <!--General-->
    <link rel="stylesheet" href="../css/General/vars.css">
    <link rel="stylesheet" href="../css/General/defaultReset.css">
    <link rel="stylesheet" href="../css/General/hidden.css">
    <link rel="stylesheet" href="../css/General/loading.css">

    <!--Main structure-->
    <link rel="stylesheet" href="../css/PasswordReset/main.css">
    <link rel="stylesheet" href="../css/PasswordReset/mainContentDiv.css">
    <link rel="stylesheet" href="../css/PasswordReset/interfaceHolder.css">

    <!--Page-->
    <link rel="stylesheet" href="../css/PasswordReset/hintElements.css">
    <link rel="stylesheet" href="../css/PasswordReset/inputs.css">
    <link rel="stylesheet" href="../css/PasswordReset/headerTitle.css">
    <link rel="stylesheet" href="../css/PasswordReset/buttons.css">
</head>
<body>
    <main>

        <div class="bgDiv"></div>

        <!--Content holder-->
        <div class="main-content-div">

            <!--Capture the email-->
            <div class="interfaceHolder" id="emailCaptureSection">

                <!--Header title-->
                <h1 id="topHeader" class="topHeaderTitle">Troca de Senha</h1>

                <!--Email Guide-->
                <div class="GuideDiv">
                    <p id="emailGuide" class="GuideText">null</p>
                </div>

                <!--Email input-->
                <div class="input-holder">
                    <input id="emailInput" type="text" placeholder="Insira o e-mail da conta...">
                </div>

                <!--Continue button-->
                <div class="continueButton">
                    <p onclick="askForPasswordReset()">Continuar</p>
                </div>

            </div>

        </div>

    </main>
</body>

<!--Integration-->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script src="../JavaScript/SupaBase/integration.js"></script>

<!--General codes-->
<script src="../JavaScript/General/checkLogin.js"></script>
<script src="../JavaScript/General/isLetter.js"></script>
<script src="../JavaScript/General/loading.js"></script>
<script src="../JavaScript/General/goTo.js"></script>
<script src="../JavaScript/General/endSession.js"></script>

<!--Page exclusive-->
<script src="../JavaScript/PasswordReset/asForPasswordReset.js"></script>

</html>
