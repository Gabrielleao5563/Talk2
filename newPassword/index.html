<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Whisp - Defina nova senha</title>

  <link rel="shortcut icon" href="../../../icons/icon/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="login-page">
    <!-- Loading overlay -->
    <div id="loadingHolder">
      <div class="loader-spinner"></div>
    </div>

    <!-- Lado visual -->
    <div class="visual-side">
      <img src="../../../icons/image/bgImg1.png" alt="Imagem redefinição" />
    </div>

    <!-- Lado do formulário -->
    <div class="form-side">
      <div class="form-container">
        <!-- Nova Senha -->
        <div id="new-password-section" class="form-section active">
          <h2>Defina Nova Senha</h2>

          <label for="new-password">Nova Senha</label>
          <input type="password" id="new-password" placeholder="Nova senha" />
          <div class="error" id="new-password-error">Senha inválida</div>

          <label for="confirm-password">Confirmar Senha</label>
          <input type="password" id="confirm-password" placeholder="Confirme a nova senha" />
          <div class="error" id="confirm-password-error">As senhas não coincidem</div>

          <div class="actions">
            <button id="define-password-continue" class="primary" onclick="defineNewPassword()">Continuar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JS Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="../javascript/supabaseIntegration.js"></script>
  <script src="../javascript/checkLogin.js"></script>
  <script src="../javascript/endSession.js"></script>
  <script src="../javascript/redirectTo.js"></script>
  <script src="../javascript/setWindow.js"></script>
  <script src="../javascript/loadingIcon.js"></script>
  <script src="../javascript/user/fetchUser.js"></script>
  <script src="../javascript/user/publicName.js"></script>
  <script src="../javascript/checkIfItsLetter.js"></script>

  <script src="changeToLoginAndSignUp.js"></script>
  <script src="defineNewPassword.js"></script>
  <script src="enter.js"></script>
</body>
</html>
